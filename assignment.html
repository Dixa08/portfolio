  <!-- CSS Styling -->
  <style>
    /* Reset & Body */
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family:"Segoe UI",Arial,sans-serif; background:#f5f7fa; color:#13212e; }

    /* Section */
    .section { padding: 60px 10%; text-align: center; }
    .section h2 { font-size: 36px; margin-bottom: 20px; color: #1a3c8b; }
    .section p { font-size: 18px; margin-bottom: 40px; color: #444; }

    /* Assignments Grid */
    .assignment-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      justify-items: center;
      align-items: stretch;
    }

    /* Assignment Card */
    .assignment-card {
      background: linear-gradient(145deg, #cce0ff, #99c2ff);
      color: #13212e;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .assignment-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
      background: linear-gradient(145deg, #99c2ff, #66a3ff);
      cursor: pointer;
    }

    .assignment-card h3 {
      font-size: 20px;
      margin-bottom: 12px;
      font-weight: 700;
      color: #1a3c8b;
    }

    .assignment-card p {
      font-size: 16px;
      margin-bottom: 18px;
      line-height: 1.5;
    }

    .assignment-card a {
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s, transform 0.3s;
      display: inline-block;
    }

    .assignment-card a:hover {
      background: #1a4fb7;
      transform: translateY(-2px);
    }

    /* Back Button */
    .back-btn {
      margin-top: 50px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background: #0A66C2;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: #004182;
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 18px;
      font-weight: 500;
      margin-top: 60px;
    }

    /* Responsive */
    @media (max-width:768px) {
      .assignment-card { max-width: 100%; }
      .section { padding: 50px 5%; }
    }
  </style>
</head>
